<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Error</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #f5f5f5; }
        .error-container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .error-section { margin-bottom: 20px; padding: 15px; border-left: 4px solid #dc3545; background: #f8f9fa; }
        .error-title { color: #dc3545; font-weight: bold; margin-bottom: 10px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>üêõ Debug Error Information</h1>
        
        <div class="error-section">
            <div class="error-title">Status Code:</div>
            <div th:text="${status}">N/A</div>
        </div>
        
        <div class="error-section">
            <div class="error-title">Request URI:</div>
            <div th:text="${requestUri}">N/A</div>
        </div>
        
        <div class="error-section">
            <div class="error-title">Error Message:</div>
            <div th:text="${errorMessage}">N/A</div>
        </div>
        
        <div class="error-section" th:if="${exception}">
            <div class="error-title">Exception:</div>
            <pre th:text="${exception}">N/A</pre>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/admin" style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 3px;">‚Üê Back to Admin</a>
            <a href="javascript:history.back()" style="background: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 3px; margin-left: 10px;">‚Üê Go Back</a>
        </div>
        
        <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 3px;">
            <strong>Note:</strong> This is a temporary debug page. Check the console/logs for more detailed stack trace.
        </div>
    </div>
</body>
</html>
