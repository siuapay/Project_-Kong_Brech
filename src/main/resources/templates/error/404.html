<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-illustration {
            font-size: 8rem;
            color: #17a2b8;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #17a2b8;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .error-description {
            color: #868e96;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .search-box {
            margin: 30px 0;
        }
        
        .search-box input {
            border-radius: 50px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
        }
        
        .search-box input:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
        }
        
        .btn-search {
            background: #17a2b8;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            margin-left: 10px;
        }
        
        .btn-search:hover {
            background: #138496;
            color: white;
        }
        
        .quick-links {
            margin: 30px 0;
        }
        
        .quick-links h6 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .quick-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 16px;
            background: #f8f9fa;
            color: #495057;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .quick-links a:hover {
            background: #17a2b8;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-illustration {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Error Illustration -->
        <div class="error-illustration">
            <i class="fas fa-search"></i>
        </div>
        
        <!-- Error Code -->
        <div class="error-code">404</div>
        
        <!-- Error Title -->
        <h1 class="error-title">Không tìm thấy trang</h1>
        
        <!-- Error Message -->
        <p class="error-message">Trang bạn đang tìm kiếm không tồn tại</p>
        
        <!-- Error Description -->
        <p class="error-description">
            URL có thể đã thay đổi, trang đã bị xóa hoặc bạn đã nhập sai địa chỉ.
        </p>
        
        <!-- Search Box -->
        <div class="search-box">
            <div class="input-group justify-content-center">
                <input type="text" class="form-control" placeholder="Tìm kiếm nội dung..." style="max-width: 300px;">
                <button class="btn btn-search" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <!-- Quick Links -->
        <div class="quick-links">
            <h6>Có thể bạn đang tìm:</h6>
            <a href="/">Trang chủ</a>
            <a href="/news">Tin tức</a>
            <a href="/client/about">Giới thiệu</a>
            <a href="/client/contact">Liên hệ</a>
            <a href="/account/profile" th:if="${isAuthenticated}">Tài khoản</a>
            <a href="/login" th:unless="${isAuthenticated}">Đăng nhập</a>
        </div>
        
        <!-- Action Button -->
        <div class="mt-4">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Về trang chủ
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Search functionality
        document.querySelector('.btn-search').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-box input').value.trim();
            if (searchTerm) {
                window.location.href = '/news?search=' + encodeURIComponent(searchTerm);
            }
        });
        
        // Enter key search
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.btn-search').click();
            }
        });
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const illustration = document.querySelector('.error-illustration');
            
            // Add click effect to illustration
            illustration.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'float 3s ease-in-out infinite';
                }, 10);
            });
        });
    </script>
</body>
</html>
