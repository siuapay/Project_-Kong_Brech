# Railway Production Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration (Railway provides these automatically)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA Configuration - Auto-detect database type
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# PostgreSQL specific (when DATABASE_URL is PostgreSQL)
spring.jpa.database-platform=${DATABASE_PLATFORM:}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${LOB_NON_CONTEXTUAL:false}
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=${JDBC_METADATA_DEFAULTS:true}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.branch.demo=INFO

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true