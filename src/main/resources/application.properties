spring.application.name=chi_hoi_kong_brech

# Auto-detect Railway environment
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Database Configuration - Auto-detect Railway or Local
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Auto-detect database type
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.use_nationalized_character_data=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# PostgreSQL specific settings (when DATABASE_URL is present)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${LOB_NON_CONTEXTUAL:false}
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=${JDBC_METADATA_DEFAULTS:true}
# Date Format Configuration
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=2KB

# Server Configuration
server.port=${PORT:8080}
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=200MB
server.max-http-header-size=200MB
server.tomcat.connection-timeout=300000
server.tomcat.max-connections=8192
server.tomcat.accept-count=1000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# HTTP timeout settings
spring.mvc.async.request-timeout=300000

# Error handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Web Configuration
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# DevTools Configuration (Auto-reload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**
spring.thymeleaf.cache=false